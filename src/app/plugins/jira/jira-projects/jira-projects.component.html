<div class="page">
    <div *ngIf="isLoading" class="page-loading">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
        <div class="page-header">
            <h1>Browse projects</h1>
        </div>
        <div class="page-body">
            <div class="page-body__nav">
                <mat-card>
                    <h6 class="page-body__nav_label">Project types</h6>
                    <mat-radio-group class="radio-group" [(ngModel)]="selectType">
                        <mat-radio-button class="radio-button" [value]="null">
                            All project types
                        </mat-radio-button>
                        <mat-radio-button class="radio-button" *ngFor="let item of types" [value]="item.key">
                            {{item.formattedKey}}
                        </mat-radio-button>
                    </mat-radio-group>
                </mat-card>
                <mat-card>
                    <h6 class="page-body__nav_label">Categories</h6>
                    <mat-radio-group class="radio-group" [(ngModel)]="selectCategory">
                        <mat-radio-button class="radio-button" [value]="null">
                            All categories
                        </mat-radio-button>
                        <mat-radio-button class="radio-button" *ngFor="let item of categories" [value]="item.id">
                            {{item.name}}
                        </mat-radio-button>
                    </mat-radio-group>
                </mat-card>
            </div>
            <div class="page-body__content">
                <mat-card>
                    content
                </mat-card>
            </div>
        </div>

    </div>
</div>
